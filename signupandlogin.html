<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="signupandlogin.css">
    <title>logi_nand_signup</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="" class="sign-in-form" onsubmit="signin()" >
              <div class="tittle">
              <h2 class="title">Đăng nhập</h2>
              <small></small>
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username"/>
                <small></small>
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" id="email" />
                <small></small>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" />
                <small></small>
              </div>
              <button type="submit"  class="btn solid" >Login</button>
              <p class="social-text">Hoặc với các mạng xã hội khác</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <form action="" class="sign-up-form" onsubmit="signup()" >
              <h2 class="title">Xin chào</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input id="uusername" type="text" placeholder="Username" >
                <small></small>
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input id="eemail" type="email" placeholder="Email">
                <small></small>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input id="ppassword" type="password" placeholder="Password">
                <small></small>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input id="pppassword" type="password" placeholder="Confirm-Password">
                <small></small>
              </div>
              <button type="submit" class="btn" >Đăng ký</button>
              <p class="social-text">Đăng ký với các mạng xã hội khác</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Bạn là thành viên mới ?</h3>
              <p>
                Hãy nhấn vào nút bên dưới để đăng ký
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Đăng ký
              </button>
            </div>
            <img src="./images/loginandsignupimg.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Bạn đã là thành viên ?</h3>
              <p>
                Hãy nhấn vào nút bên dưới để đăng nhập nào
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Đăng nhập
              </button>
            </div>
            <img src="./images/registerimg.svg" class="image" alt="" />
          </div>
        </div>
      </div>
  <script src="./validateform.js"></script>
  <script src="./signupandlogin.js"></script>
</body>
</html>
